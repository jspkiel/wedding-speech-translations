<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Speech Translations</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #fdfaf6;
    }
    .segment {
      border: 1px solid #ccc;
      margin: 1em 0;
      padding: 1em;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .highlight {
      background: #ffeeb3;
    }
    .lang-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1em;
    }
    .lang {
      flex: 1;
      padding: 0 1em;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin-top: 0.5em;
    }
    #loginForm, #speechSelector {
      margin: 1em 0;
    }
    input {
      padding: 0.5em;
      margin: 0.3em;
    }
  </style>
</head>
<body>
  <h1>Wedding Speech Translations</h1>
  <div id="speechSelector"></div>
  <div id="translations"></div>

  <div id="loginForm">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="logout()" style="display:none;" id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHOidOsQb0-zR-Qb6Y9xWKVoEw5BrEcyE",
      authDomain: "wedding-b592d.firebaseapp.com",
      databaseURL: "https://wedding-b592d-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wedding-b592d",
      storageBucket: "wedding-b592d.appspot.com",
      messagingSenderId: "843999607139",
      appId: "1:843999607139:web:cf812e65677e1d3eea3b56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const speechesRef = ref(db, "speeches");
    const currentSpeechRef = ref(db, "currentSpeech");
    const currentIndexRef = ref(db, "currentIndex");

    let speeches = {};
    let currentSpeech = null;
    let currentIndex = 0;
    let isAdmin = false;

    onValue(speechesRef, snapshot => {
      speeches = snapshot.val() || {};
      renderSpeechSelector();
      renderSegments();
    });

    onValue(currentSpeechRef, snapshot => {
      currentSpeech = snapshot.val();
      renderSegments();
    });

    onValue(currentIndexRef, snapshot => {
      currentIndex = snapshot.val();
      renderSegments();
    });

    function renderSpeechSelector() {
      const selector = document.getElementById("speechSelector");
      console.log("Speeches:", speeches);
      selector.innerHTML = "";
      for (const id in speeches) {
        const btn = document.createElement("button");
        btn.textContent = speeches[id].title || id;
        btn.onclick = () => set(currentSpeechRef, id);
        selector.appendChild(btn);
      }
    }

    function renderSegments() {
      const container = document.getElementById("translations");
      container.innerHTML = "";
      if (!currentSpeech || !speeches[currentSpeech]) return;

      const segments = speeches[currentSpeech].segments || [];

      segments.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "segment" + (i === currentIndex ? " highlight" : "");

        const langDiv = document.createElement("div");
        langDiv.className = "lang-container";

        langDiv.innerHTML = `
          <div class="lang">ðŸ‡¬ðŸ‡§ ${s.en}</div>
          <div class="lang">ðŸ‡«ðŸ‡· ${s.fr}</div>
          <div class="lang">ðŸ‡¬ðŸ‡· ${s.gr}</div>
        `;

        div.appendChild(langDiv);

        if (isAdmin) {
          const btn = document.createElement("button");
          btn.textContent = "Set as Current";
          btn.onclick = () => {
            set(currentSpeechRef, currentSpeech);
            set(currentIndexRef, i);
          };
          div.appendChild(btn);
        }

        container.appendChild(div);
      });
    }

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          isAdmin = true;
          document.getElementById("logoutBtn").style.display = "inline-block";
          renderSegments();
        })
        .catch(error => alert("Login failed: " + error.message));
    };

    window.logout = function () {
      signOut(auth).then(() => {
        isAdmin = false;
        document.getElementById("logoutBtn").style.display = "none";
        renderSegments();
      });
    };

    onAuthStateChanged(auth, user => {
      isAdmin = !!user;
      document.getElementById("logoutBtn").style.display = user ? "inline-block" : "none";
      renderSegments();
    });
  </script>
</body>
</html>
