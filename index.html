<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Speech Translations</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #fdfaf6;
    }
    .segment {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    .lang {
      margin: 1em 0;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1.5em;
      margin-top: 2em;
    }
    #loginForm {
      margin-top: 2em;
    }
    input {
      padding: 0.5em;
      margin: 0.3em;
    }
    .highlight {
  background: #fff9c4;
  border-radius: 10px;
  padding: 1em;
  box-shadow: 0 0 10px #e0d97a;
}
    .segment.highlight {
  background-color: #ffffcc; /* light yellow */
  border-left: 5px solid #f39c12; /* orange accent */
  padding-left: 1em;
}

  </style>
</head>
<body>
  <h1>Wedding Speech Translations</h1>
  <div class="segment" id="translations">
    <div class="lang" id="en"></div>
    <div class="lang" id="fr"></div>
    <div class="lang" id="gr"></div>
  </div>


  <button id="goToCurrentBtn" onclick="goToCurrent()">Go to Current Segment</button>


  <div id="loginForm">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="logout()" style="display:none;" id="logoutBtn">Logout</button>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, get, onValue, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCHOidOsQb0-zR-Qb6Y9xWKVoEw5BrEcyE",
    authDomain: "wedding-b592d.firebaseapp.com",
    databaseURL: "https://wedding-b592d-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "wedding-b592d",
    storageBucket: "wedding-b592d.appspot.com",
    messagingSenderId: "843999607139",
    appId: "1:843999607139:web:cf812e65677e1d3eea3b56"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const currentRef = ref(db, "currentIndex");
  const segmentsRef = ref(db, "segments");

  let segments = [];
  let isAdmin = false;

  function renderSegments(currentIndex) {
    const container = document.getElementById("translations");
    container.innerHTML = ""; // Clear previous content

    segments.forEach((s, i) => {
      const segmentDiv = document.createElement("div");
      segmentDiv.className = "segment";
      segmentDiv.id = "segment-" + i;

      if (i === currentIndex) {
        segmentDiv.classList.add("highlight");
      }

      segmentDiv.innerHTML = `
        <div class="lang">ðŸ‡¬ðŸ‡§ ${s.en}</div>
        <div class="lang">ðŸ‡«ðŸ‡· ${s.fr}</div>
        <div class="lang">ðŸ‡¬ðŸ‡· ${s.gr}</div>
      `;

      if (isAdmin) {
        const btn = document.createElement("button");
        btn.textContent = "Set as Current";
        btn.style.marginLeft = "1em";
        btn.onclick = () => setCurrent(i);
        segmentDiv.appendChild(btn);
      }

      container.appendChild(segmentDiv);
    });
  }

  function setCurrent(index) {
    set(currentRef, index);
  }

  // Load segments once, then subscribe to currentIndex changes
  get(segmentsRef).then(snapshot => {
    segments = snapshot.val() || [];

    // Initial render, get current index once
    get(currentRef).then(snapshotIndex => {
      const index = snapshotIndex.val() || 0;
      renderSegments(index);
    });

    // Update highlight on currentIndex changes
    onValue(currentRef, snapshot => {
      const index = snapshot.val() || 0;
      renderSegments(index);
    });
  });

  window.goToCurrent = function () {
    get(currentRef).then(snapshot => {
      const current = snapshot.val() || 0;
      const el = document.getElementById("segment-" + current);
      if (el) {
        el.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    });
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        isAdmin = true;
        renderSegmentsOnAuthChange();
      })
      .catch(error => {
        alert("Login failed: " + error.message);
      });
  };

  window.logout = function () {
    signOut(auth).then(() => {
      isAdmin = false;
      renderSegmentsOnAuthChange();
    });
  };

  function renderSegmentsOnAuthChange() {
    get(currentRef).then(snapshot => {
      const index = snapshot.val() || 0;
      renderSegments(index);
    });

    // Show or hide logout button
    document.getElementById("logoutBtn").style.display = isAdmin ? "inline-block" : "none";
    // Show or hide login inputs
    document.getElementById("email").style.display = isAdmin ? "none" : "inline-block";
    document.getElementById("password").style.display = isAdmin ? "none" : "inline-block";
    document.querySelector("#loginForm button[onclick='login()']").style.display = isAdmin ? "none" : "inline-block";
  }

  onAuthStateChanged(auth, user => {
    isAdmin = !!user;
    renderSegmentsOnAuthChange();
  });
</script>


</body>
</html>
